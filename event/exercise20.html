<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercise20</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/main.js"></script>
        <script type="text/javascript">
            doEvent(window , 'load' ,function() {
                var urls = ['http://google.com','http://yahoo.com.tw','http://schnee.com']
                doEvent(getId('url') , 'blur' , function(event){
                    getId('message').innerHTML = '';
                    var compare = event.currentTarget.value;
                    if(compare => compare === urls){
                        getId('message').innerHTML = 'URL已存在';
                    }
                });    
            });
        </script>
    </head>
    <body>
        新增書籤：<br>
        網址：<input id="url" type="text" value="http://">
        <span id="message" style="color :red"></span><br>
        名稱：<input type="text">
    </body>
</html>
